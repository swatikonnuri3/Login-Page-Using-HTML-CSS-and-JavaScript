<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="login-container">
        <h2>Login</h2>
        <form id="loginForm"> <!-- Corrected the form ID -->
            <div class="input-group">
                <label for="username">Username</label> <!-- Changed 'for' to match the input ID -->
                <input type="text" id="username" name="username" placeholder="Enter your username">
            </div>
            <div class="input-group">
                <label for="password">Password</label> <!-- Capitalized 'Password' for consistency -->
                <input type="password" id="password" name="password" placeholder="Enter your password">
            </div>
            <div class="button-group">
                <button type="submit">Login</button>
            </div>
            <p id="errorMessage" class="errorMessage" style="display: none; color: red;"></p> <!-- Ensured default hidden -->
        </form>
    </div>
    <script src="script.js"></script>
</body>

</html>
